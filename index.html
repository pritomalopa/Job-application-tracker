<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-6xl mx-auto p-6">

  <!-- Header -->
  <h1 class="text-2xl font-bold text-blue-900 mb-6">
    Job Application Tracker
  </h1>

  <!-- Dashboard Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">

    <div class="bg-white p-4 rounded shadow">
      <p class="text-sm text-gray-500">Total</p>
      <h2 id="totalCount" class="text-xl font-bold">8</h2>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <p class="text-sm text-gray-500">Interview</p>
      <h2 id="interviewCount" class="text-xl font-bold text-green-600">0</h2>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <p class="text-sm text-gray-500">Rejected</p>
      <h2 id="rejectedCount" class="text-xl font-bold text-red-600">0</h2>
    </div>

  </div>

  <!-- Available Jobs Section -->
  <div class="mb-4 flex justify-between items-center">
    <h2 class="text-lg font-semibold text-blue-900">Available Jobs</h2>
    <span id="tabCount" class="text-sm text-gray-500">8 jobs</span>
  </div>

  <!-- Tabs -->
  <div class="flex gap-2 mb-6">
    <button class="tab-btn bg-blue-600 text-white px-4 py-1 rounded" data-tab="all">All</button>
    <button class="tab-btn bg-gray-200 px-4 py-1 rounded" data-tab="interview">Interview</button>
    <button class="tab-btn bg-gray-200 px-4 py-1 rounded" data-tab="rejected">Rejected</button>
  </div>

  <!-- Job Cards Container -->
  <div id="jobContainer" class="space-y-4"></div>

  <!-- Empty State -->
  <div id="emptyState" class="hidden text-center py-20">
    <img src="assets/job-icon.png" class="mx-auto w-16 mb-4">
    <h3 class="font-semibold text-lg">No jobs available</h3>
    <p class="text-gray-500 text-sm">Check back soon for new job opportunities</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
